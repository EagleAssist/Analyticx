<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video Processing</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;"> 
   <h1 style="color: #202124; font-weight: 500; margin-bottom: 20px;">Video Processing</h1> 
   <form action="/process_video" method="post" enctype="multipart/form-data">
       <input type="file" name="file" accept=".mp4, .avi" 
              style="padding: 10px 16px; border-radius: 4px; border: 1px solid #d9d9d9; 
                     box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1); width: 300px;"> 
       <button type="submit" 
               style="background-color: #1a73e8; color: #fff; padding: 10px 20px; 
                      border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;">
               Process Video
       </button>
   </form>
</body>
</html>
